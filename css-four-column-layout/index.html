<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatiable" content="ie=edge">
    <title>CSS four column layout</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@300;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="column-full">
        <h1>How It Works</h1>
      </div>
    </div>
    <div class="row">
      <div class="column-fourth">
        <img class="screen" src="images/screen-1.png" alt="screen-1"/>
       </div>
       <div class="column-fourth">
         <img class="screen" src="images/screen-2.png" alt="screen-2" />
       </div>
       <div class="column-fourth">
         <img class="screen" src="images/screen-3.png" alt="screen-3" />
       </div>
       <div class="column-fourth">
         <img class="screen" src="images/screen-4.png" alt="screen-4" />
       </div>
    </div>
    <div class="rowText">
      <div class="column-fourth">
        <div class="icon-container">
          <img class="icons" src="images/switch-icon.png" alt="arrows" />
         </div>
      <h2>App Switching</h2>
      <p>Toggles all your apps on and off.</p>
      </div>
      <div class="column-fourth">
        <div class="icon-container">
           <img class="icons" src="images/filter-icon.png" alt="filer" />
        </div>
      <h2>Trip Filtering</h2>
      <p>Evaluates your trip requests.</p>
      </div>
      <div class ="column-fourth">
        <div class="icon-container">
          <img class="icons" src="images/slider-icon.png" alt="sliding" />
        </div>
       <h2>Service Filters</h2>
       <p>Accepts only your ideal trips.</p>
      </div>
       <div class="column-fourth">
         <div class="icon-container">
            <img class="icons" src="images/bars-icon.png" alt="graph" />
        </div>
       <h2>Stats + Mileage</h2>
       <p>Tracks your trips across all apps.</p>
      </div>
    </div>
  </body>
</html>

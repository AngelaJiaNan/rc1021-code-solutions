<!DOCTYPE html>
<html>
  <head>
    <title>HTML forms</title>
  </head>
  <body>
<h1>Coding Form!</h1>
<form action="http://www.example.com/profile.php">
  <label for="email">Email:</label>
      <input type="email" id="email" size="30" required>
       <div><label for="reason">Why is coding cool?</label><select name="reasons">
       <option value="select an option">Select an option</option>
       <option value="Because it's interesting">Because it's interesting</option>
       <option value="Because it's fun">Because it's fun</option>
      <option value="Because it's powerful">Because it's powerful</option>
</select></div>



    <div>Favorite Language (choose one)
      <br />
      <label><input type="radio" name="language" value="HTML" /> HTML
      <input type="radio" name="language" value="CSS"  /> CSS
      <input type="radio" name="language" value="JavaScript"  /> JavaScript </label>
      </div>


    <div>Would you like to sign up for more information?
      <br />
      <input type="checkbox" name="information" value="Sign me up!"/>Sign me up!
    </div>


  <div>
    <label>Comments</label></div>
    <div>
    <textarea name="comments" cols="20" rows="10"></textarea>
      </div>
<input type="submit">
</form>
  </body>
</html>
